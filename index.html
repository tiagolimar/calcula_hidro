<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CalculaHidro</title>
</head>
<body>
    <iframe src="data/tubos.html" id="tabela-tubos"></iframe>
    <div class="row geral column-gap-2 m-4">
        <div class="col col1">
          <div class="row row1 overflow-hidden">
            <label for="peso">Peso Relativo:</label>
            <input type="number" step="0.001" id="peso" oninput="calcula_vazao()" class="form-control">
          </div>
          <div class="row row2 overflow-hidden">
            <label for="velocidade">Velocidade (m/s):</label>
            <input type="number" value="0.0000" id="velocidade" class="form-control" disabled>
          </div>
        </div>
        <div class="col col2">
          <div class="row row1 overflow-hidden">
            <label for="vazao">Vazão (m³/h):</label>
            <input type="number" step="0.001" id="vazao" oninput="calcula_peso()" class="form-control">
          </div>
          <div class="row row2 overflow-hidden">
            <label for="perda">J<sub>UNIT.</sub> (m/m):</label>
            <input type="number" value="0.0000" id="perda" class="form-control" disabled>
          </div>
        </div>
        <div class="col col3">
          <div class="row row1 overflow-hidden">
            <label for="material">Material:</label>
            <select id="material" onchange="preencher_diametros()"  class="form-select">
              <option value="0"></option>
            </select>
          </div>
          <div class="row row2 overflow-hidden">
            <label for="perda-total">J<sub>TOTAL</sub> (mca):</label>
            <input type="number" value="0.0000" id="perda-total" class="form-control" disabled>
          </div>
        </div>
        <div class="col col4">
          <div class="row row1 overflow-hidden">
            <label for="diametro">DN (mm)</label>
            <select id="diametro" onchange="preencher_id_dn()" class="form-select">
              <option value=0></option>
            </select>
          </div>
          <div class="row row2 overflow-hidden">
            <label for="dn-int">DN<sub>INT.</sub> (mm):</label>
            <input type="number" value="0.0000" id="dn-int" class="form-control" disabled>
          </div>
        </div>
        <div class="col col5">
          <div class="row row1 overflow-hidden">
            <label for="comprimento">L<sub>TOTAL</sub> (m)</label>
            <input type="number" id="comprimento" class="form-control">
          </div>
        </div>
      
    </body>
    <script src="script.js"></script>
</html>
