<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .child {
            display: none;
        }
        
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Endereço</th>
          </tr>
        </thead>
        <tbody>
          <tr class="parent">
            <td>João</td>
            <td>35</td>
            <td>São Paulo</td>
          </tr>
          <tr class="child">
            <td colspan="3">
              <table>
                <tbody>
                  <tr>
                    <td>Telefone:</td>
                    <td>(11) 1234-5678</td>
                  </tr>
                  <tr>
                    <td>E-mail:</td>
                    <td>joao@example.com</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr class="parent">
            <td>Maria</td>
            <td>28</td>
            <td>Rio de Janeiro</td>
          </tr>
          <tr class="child">
            <td colspan="3">
              <table>
                <tbody>
                  <tr>
                    <td>Telefone:</td>
                    <td>(21) 9876-5432</td>
                  </tr>
                  <tr>
                    <td>E-mail:</td>
                    <td>maria@example.com</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    <script>
        console.log(123)
        const rows = document.querySelectorAll('.parent');
        rows.forEach(row => {
        row.addEventListener('click', () => {
            const childRow = row.nextElementSibling;
            if (childRow.classList.contains('child')) {
            childRow.classList.toggle('show');
            }
            });
        });
    </script>
</body>
</html>
