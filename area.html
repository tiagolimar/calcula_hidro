    <div class="container">
        <div class="card mt-4 border-primary shadow rounded rounded-4">
            <div class="card-header">
                <h1 class="text-center">Cálculo de Área Inclinada</h1>
            </div>
            <div class="card-body">
                <label for="area" class="form-label">Área (m²)</label>
                <input id="area" class="form-control mb-2" type="number" oninput="update_display()">
        
                <label for="slope" class="form-label">Inclinação (%)</label>
                <input id="slope" class="form-control" type="number" oninput="update_display()">
        
                <h2 id="display" class="mt-4 text-center">0,00 m²</h2>
            </div>
        </div>
    </div>
    <script>
        function calculate_area(area,slope) {
            return (area * (((10000+slope**2)**(1/2))/100)).toFixed(3)
        }

        function display_value(value) {
            display.innerHTML = `${value} ${value?' m²':''}` 
        }

        function update_display() {
            const vArea = +area.value
            const vSlope = +slope.value
            if (vArea > 0 && vSlope > 0){
                const value = calculate_area(vArea, vSlope)
                console.log(value);
                display_value(value)
            }
        }
    </script>
