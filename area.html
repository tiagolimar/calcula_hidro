<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cálculo de Área</title>
</head>
<body>
    <div class="container mt-4 pb-4 border border-black shadow rounded rounded-4">
        <h1 class="text-center">Cálculo de Área Inclinada</h1>
        <label for="area" class="form-label">Área (m²)</label>
        <input id="area" class="form-control mb-2" type="number" oninput="update_display()">

        <label for="slope" class="form-label">Inclinação (%)</label>
        <input id="slope" class="form-control" type="number" oninput="update_display()">

        <h2 id="display" class="mt-4 text-success text-center">0,00 m²</h2>
    </div>
    <script>
        function calculate_area(area,slope) {
            return (area * (((10000+slope**2)**(1/2))/100))
        }

        function display_value(value) {
            display.innerHTML = `${value} ${value?' m²':''}` 
        }

        function update_display() {
            const vArea = +area.value
            const vSlope = +slope.value
            if (vArea > 0 && vSlope > 0){
                const value = calculate_area(vArea, vSlope)
                console.log(value);
                display_value(value)
            }
        }
    </script>
</body>
</html>
